<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cosmos Mirror</title>
</head>
<body class="bg-slate-700 text-white bg-[url('/assets/background.png')] bg-no-repeat bg-cover bg-center bg-fixed">
    <div class="bg-slate-800 rounded-b-lg flex flex-nowrap justify-between container mx-auto px-5">
        <div class="my-auto">
            <h1 class="text-3xl font-bold">Cosmos Mirror</h1>
        </div>
        <div class="my-auto">
            <img src="assets/icon.png" alt="Logo" class="h-16 w-16">
        </div>
    </div>
    <div class="items-center text-center pt-16">
        <div>
            <h1 class="text-2xl">Popular Windows and Linux distros</h1>
            <button class="bg-violet-700 hover:bg-violet-600 font-normal py-2 px-4 rounded-full m-4 border-2 border-blue-800">
                <a href="/ISO">ISO Mirror</a>
            </button>
        </div>
        <div class="m-16">
            <h1 class="text-2xl">Other usefull files</h1>
            <button class="bg-violet-700 hover:bg-violet-600 font-normal py-2 px-4 rounded-full m-4 border-2 border-blue-800">
                <a href="/ISO">DATA Mirror</a>
            </button>
        </div>
        <div class="m-16">
            <h1 class="text-2xl">Ai models mirror</h1>
            <button class="bg-violet-700 hover:bg-violet-600 font-normal py-2 px-4 rounded-full m-4 border-2 border-blue-800">
                <a href="/ISO">AI Mirror</a>
            </button>
        </div>
        <div class="flex self-center justify-center">
            <a href="https://github.com/DemwE" target="_blank">
                <div class="rounded-full bg-white p-3 m-2 w-16 h-16 align-middle leading-10 hover:bg-slate-800 text-slate-800 hover:text-white">
                    <i class="fa-brands fa-github fa-2xl"></i>
                </div>
            </a>
            <a href="https://www.youtube.com/@DemwE" target="_blank">
                <div class="rounded-full bg-white p-3 m-2 w-16 h-16 align-middle leading-10 hover:bg-red-600 text-slate-800 hover:text-white">
                    <i class="fa-brands fa-youtube fa-2xl"></i>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
